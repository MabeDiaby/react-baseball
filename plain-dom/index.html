<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="leaderboard-container">
       <table>
        <tr class="home score-row">
            <td class="team-name">
                Home
            </td>
            <td class="runs 1">0</td>
            <td class="runs 2">0</td>
            <td class="runs 3">0</td>
            <td class="runs 4">0</td>
            <td class="runs 5">0</td>
            <td class="runs 6">0</td>
        </tr>
        <tr class="away score-row"></tr>
            <td class="team-name">
                Away
            </td>
            <td class="runs 1">0</td>
            <td class="runs 2">0</td>
            <td class="runs 3">0</td>
            <td class="runs 4">0</td>
            <td class="runs 5">0</td>
            <td class="runs 6">0</td>
        </tr>
       </table> 
       <table>
           <tr class="details-container">
            <td class="balls-label">
                Balls:
            </td>
            <td class="balls-value">
                0
            </td>
            <td class="strikes-label">
                Strikes:
            </td>
            <td class="strikes-value">
                0
            </td>
            <td class="outs-label">
                Outs:
            </td>
            <td class="outs-value">
                0
            </td>
           </tr>
       </table>
       <span>-------------</span>
       <div class="events-container">
           <button id="swing-miss">Swing and a Miss</button>
           <button id="event-out">Out</button>
       </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
